<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/w3.css">
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div ng-app="ShoppingList" class="w3-card-2 ng-scope" style="max-width:400px;" ng-controller="ShoppingListController">
        <header class="w3-container w3-light-grey w3-padding-16">
            <h3>{{title}}</h3>
        </header>
        <ul class="w3-ul" ng-repeat="item in items">
            <li class="w3-padding-16">{{ item }}<span style="cursor:pointer;" class="w3-right w3-margin-right" ng-click="removeItem($index)">Ã—</span>
            </li>
        </ul>
        <div class="w3-container w3-light-grey w3-padding-16">
            <div class="w3-row w3-margin-top">
                <div class="w3-col s10">
                    <input ng-model="newItem" placeholder="Add shopping items here" >
                    {{errorText}}
                </div>
                <div class="w3-col s2">
                    <button class="w3-btn w3-padding" ng-click="addItem()">Add</button>
                </div>
            </div>
            <p class="w3-text-red ng-binding"></p>
        </div>
    </div>
</body>
</html>
